# ClusterRoleBinding for EPP metrics reader service account
# Binds the minimal epp-metrics-reader-role to the epp-metrics-reader service account
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: epp-metrics-reader-role-binding
  labels:
    app.kubernetes.io/name: workload-variant-autoscaler
    app.kubernetes.io/component: epp-metrics
    app.kubernetes.io/managed-by: kustomize
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: epp-metrics-reader-role
subjects:
- kind: ServiceAccount
  name: epp-metrics-reader
  namespace: system
