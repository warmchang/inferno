apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: workload-variant-autoscaler
    app.kubernetes.io/managed-by: kustomize
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
    app.kubernetes.io/name: workload-variant-autoscaler
    app.kubernetes.io/managed-by: kustomize
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
      app.kubernetes.io/name: workload-variant-autoscaler
  replicas: 2
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
        app.kubernetes.io/name: workload-variant-autoscaler
    spec:
      # TODO(user): Uncomment the following code to configure the nodeAffinity expression
      # according to the platforms which are supported by your solution.
      # It is considered best practice to support multiple architectures. You can
      # build your manager image using the makefile target docker-buildx.
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #         - matchExpressions:
      #           - key: kubernetes.io/arch
      #             operator: In
      #             values:
      #               - amd64
      #               - arm64
      #               - ppc64le
      #               - s390x
      #           - key: kubernetes.io/os
      #             operator: In
      #             values:
      #               - linux
      securityContext:
        # Projects are configured by default to adhere to the "restricted" Pod Security Standards.
        # This ensures that deployments meet the highest security requirements for Kubernetes.
        # For more details, see: https://kubernetes.io/docs/concepts/security/pod-security-standards/#restricted
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - command:
        - /manager
        args:
          - --leader-elect=true
          - --health-probe-bind-address=:8081
          - --watch-namespace=$(POD_NAMESPACE)
          # Leader election timeout configuration (optional - defaults shown below)
          # Uncomment and adjust these values if you need to tune for your environment:
          # - --leader-election-lease-duration=60s
          # - --leader-election-renew-deadline=50s
          # - --leader-election-retry-period=10s
          # - --rest-client-timeout=60s
        image: controller:latest
        imagePullPolicy: IfNotPresent
        env:
          - name: LOG_LEVEL
            value: "debug"  # or "info", "warn", "error"
          - name: CONFIG_MAP_NAME
            value: workload-variant-autoscaler-wva-variantautoscaling-config
          - name: PROMETHEUS_BASE_URL
            valueFrom:
              configMapKeyRef:
                name: workload-variant-autoscaler-wva-variantautoscaling-config
                key: PROMETHEUS_BASE_URL
          - name: PROMETHEUS_TLS_INSECURE_SKIP_VERIFY
            valueFrom:
              configMapKeyRef:
                name: workload-variant-autoscaler-wva-variantautoscaling-config
                key: PROMETHEUS_TLS_INSECURE_SKIP_VERIFY
          - name: PROMETHEUS_TOKEN_PATH
            value: "/var/run/secrets/kubernetes.io/serviceaccount/token"
          - name: WVA_SCALE_TO_ZERO
            valueFrom:
              configMapKeyRef:
                name: workload-variant-autoscaler-wva-variantautoscaling-config
                key: WVA_SCALE_TO_ZERO
          - name: WVA_LIMITED_MODE
            valueFrom:
              configMapKeyRef:
                name: workload-variant-autoscaler-wva-variantautoscaling-config
                key: WVA_LIMITED_MODE
          - name: WVA_NODE_SELECTOR
            valueFrom:
              configMapKeyRef:
                name: workload-variant-autoscaler-wva-variantautoscaling-config
                key: WVA_NODE_SELECTOR
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          # Saturation scaling ConfigMap name (must match kustomize namePrefix + base name)
          - name: SATURATION_CONFIG_MAP_NAME
            value: "workload-variant-autoscaler-saturation-scaling-config"
        name: manager
        ports: []
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        # TODO(user): Configure the resources accordingly based on the project requirements.
        # More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        volumeMounts:
        - name: prometheus-client-certs
          mountPath: /etc/prometheus-certs
          readOnly: true
        - name: epp-metrics-token
          mountPath: /var/run/secrets/epp-metrics
          readOnly: true
      volumes:
      - name: prometheus-client-certs
        secret:
          secretName: prometheus-client-cert
          optional: true
          items:
          - key: ca.crt
            path: ca.crt
          - key: tls.crt
            path: tls.crt
          - key: tls.key
            path: tls.key
      - name: epp-metrics-token
        secret:
          secretName: epp-metrics-token
          defaultMode: 420
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
