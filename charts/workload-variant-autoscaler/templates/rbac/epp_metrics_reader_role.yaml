{{- if .Values.controller.enabled }}
# Minimal RBAC role for EPP metrics reader service account
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "workload-variant-autoscaler.clusterResourceName" . }}-epp-metrics-reader-role
  labels:
    {{- include "workload-variant-autoscaler.labels" . | nindent 4 }}
    app.kubernetes.io/component: epp-metrics
rules:
- nonResourceURLs:
  - /metrics
  - /debug/pprof/*
  verbs:
  - get
{{- end }}
