{{- if .Values.controller.enabled }}
# ClusterRoleBinding for EPP metrics reader service account
# Binds the minimal epp-metrics-reader-role to the epp-metrics-reader service account
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "workload-variant-autoscaler.clusterResourceName" . }}-epp-metrics-reader-role-binding
  labels:
    {{- include "workload-variant-autoscaler.labels" . | nindent 4 }}
    app.kubernetes.io/component: epp-metrics
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "workload-variant-autoscaler.clusterResourceName" . }}-epp-metrics-reader-role
subjects:
- kind: ServiceAccount
  name: {{ include "workload-variant-autoscaler.fullname" . }}-epp-metrics-reader
  namespace: {{ .Release.Namespace }}
{{- end }}
