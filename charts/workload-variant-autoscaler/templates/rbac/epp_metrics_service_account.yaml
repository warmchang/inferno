{{- if .Values.controller.enabled }}
# Dedicated service account for EPP metrics queries
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "workload-variant-autoscaler.fullname" . }}-epp-metrics-reader
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "workload-variant-autoscaler.labels" . | nindent 4 }}
    app.kubernetes.io/component: epp-metrics
{{- end }}
