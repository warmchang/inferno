{{- if .Values.controller.enabled }}
# Secret that generates a token for the epp-metrics-reader service account
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "workload-variant-autoscaler.fullname" . }}-epp-metrics-token
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "workload-variant-autoscaler.labels" . | nindent 4 }}
    app.kubernetes.io/component: epp-metrics
  annotations:
    kubernetes.io/service-account.name: {{ include "workload-variant-autoscaler.fullname" . }}-epp-metrics-reader
type: kubernetes.io/service-account-token
{{- end }}
