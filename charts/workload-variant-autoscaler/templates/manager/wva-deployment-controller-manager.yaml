{{- if .Values.controller.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "workload-variant-autoscaler.fullname" . }}-controller-manager
  namespace: {{ .Release.Namespace }}
  labels:
    control-plane: controller-manager
    {{- include "workload-variant-autoscaler.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
      {{- include "workload-variant-autoscaler.selectorLabels" . | nindent 6 }}
  replicas: 2
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
        {{- include "workload-variant-autoscaler.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - command:
        - /manager
        args:
          - --leader-elect=true
          - --health-probe-bind-address=:8081
          - --config-file=/etc/wva/config.yaml
          {{- if .Values.wva.namespaceScoped }}
          - --watch-namespace=$(POD_NAMESPACE)
          {{- end }}
          {{- if .Values.wva.metrics.enabled }}
          - --metrics-bind-address=:{{ .Values.wva.metrics.port }}
          - --metrics-secure={{ .Values.wva.metrics.secure }}
          {{- end }}
        image: "{{ .Values.wva.image.repository }}:{{ .Values.wva.image.tag }}"
        imagePullPolicy: "{{ .Values.wva.imagePullPolicy }}"
        env:
          - name: LOG_LEVEL
            value: {{ if .Values.wva.logging }}{{ .Values.wva.logging.level | default "info" | quote }}{{ else }}"info"{{ end }}
          - name: CONFIG_MAP_NAME
            value: {{ include "workload-variant-autoscaler.fullname" . }}-variantautoscaling-config
          - name: SATURATION_CONFIG_MAP_NAME
            value: {{ include "workload-variant-autoscaler.fullname" . }}-wva-saturation-scaling-config
          - name: PROMETHEUS_TOKEN_PATH
            value: "/var/run/secrets/kubernetes.io/serviceaccount/token"
          - name: WVA_LIMITED_MODE
            value: {{ .Values.wva.limitedMode | quote }}
          - name: WVA_NODE_SELECTOR
            value: {{ .Values.wva.nodeSelector | quote }}
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          {{- if .Values.wva.controllerInstance }}
          - name: CONTROLLER_INSTANCE
            value: {{ .Values.wva.controllerInstance | quote }}
          {{- end }}
        name: manager
        ports:
          - name: healthz
            containerPort: 8081
            protocol: TCP
          {{- if .Values.wva.metrics.enabled }}
          - name: https
            containerPort: {{ .Values.wva.metrics.port }}
            protocol: TCP
          {{- end }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 10m
            memory: 64Mi
        volumeMounts:
        - name: wva-config
          mountPath: /etc/wva/config.yaml
          subPath: config.yaml
          readOnly: true
        - name: prometheus-ca-cert
          mountPath: /etc/ssl/certs/prometheus-ca.crt
          subPath: ca.crt
          readOnly: true
        - name: epp-metrics-token
          mountPath: /var/run/secrets/epp-metrics
          readOnly: true
      volumes:
      - name: wva-config
        configMap:
          name: {{ include "workload-variant-autoscaler.fullname" . }}-variantautoscaling-config
      - name: prometheus-ca-cert
        configMap:
          name: {{ include "workload-variant-autoscaler.fullname" . }}-prometheus-ca
          optional: true
      - name: epp-metrics-token
        secret:
          secretName: {{ include "workload-variant-autoscaler.fullname" . }}-epp-metrics-token
          defaultMode: 420
      serviceAccountName: {{ include "workload-variant-autoscaler.fullname" . }}-controller-manager
      terminationGracePeriodSeconds: 10
{{- end }}
